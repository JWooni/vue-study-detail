<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Instance</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
  <div id="app">
    <div>{{ msgA }}</div>
    <div>{{ msgB }}</div>
    <button v-on:click="changeMessage">Change!</button>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msgA: 'Message A.',
        msgB: ''
      },
      methods: {
        changeMessage() {
          this.msgA = 'Change message A!'
          this.msgB = 'Change message B!'
        }
      },
      computed: {},
      watch: {
        msgA (newMsgA) {
          console.log(newMsgA)
        }
      },
      created () {

      },
      mounted () {
        
      }
    })

    console.log(vm)
  </script>
</body>
</html>
