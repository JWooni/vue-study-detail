<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Component Props</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <my-comp>
      <div slot="slot1">Hello Slot!</div>
      <input type="text">
      <template slot-scope="{mySlotData}">
        {{ mySlotData}}
      </template>
    </my-comp>
  </div>

  <script>
    Vue.component('my-comp', {
      template: '<div> <slot :my-slot-data="message"></slot> <slot></slot> <slot name="slot1"></slot></div>',
      data() {
        return {
          message: 'Hello My Slot Data!!!'
        }
      }
    })
    const vm = new Vue({
      el: '#app',
    })
  </script>
</body>
</html>
